<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            height: 200px;
        }

        .item {
            flex: 1;
            background-color: lightblue;
            border: 1px solid darkblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">
            <div style="height: 30px; width: 1000px;background-color: red;"></div>
        </div>
    </div>
</body>

</html>
